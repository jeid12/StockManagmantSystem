<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                    <h2 class="text-center pt-3">Add new product</h2>
                    <p class="text-center text-muted lead">fill this form for adding new product</p>
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-barcode"></i></span>
                            <input type="text" class="form-control" name="proId" placeholder="enter product id">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-brands fa-product-hunt"></i></span>
                            <input type="text" class="form-control" name="proName" placeholder="enter product name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-layer-group"></i></span>
                          
                            <select class="form-control" name="category">
                                <option value="#">select product category</option>
                                <option value="Agricultural">Agricultural</option>
                                <option value="Technology">Technology</option>
                                <option value="furniture">furniture</option>
                                <option value="Services">Services</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                            <input type="text" class="form-control" name="Location" placeholder="enter product Location">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                            <input type="text" class="form-control" name="prices" placeholder="enter product Price">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-success">Add product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       
    </body>

</html>
