<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/stylesheet.css">

    <body class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                    <h2 class="text-center pt-3">Transaction Form</h2>
                    <p class="text-center text-muted lead">Fill this form,for any Transaction</p>
                    <form action="Transaction.php" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-layer-group"></i></span>
                          
                            <select class="form-control" name="category">
                                <option value="">select option</option>
                                <option value="Purchases">Purchases</option>
                                <option value="Sales">Sales</option>
                                
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-cart-shopping"></i></span>
                            <input type="text" class="form-control" name="transactionId" placeholder="enter transaction Id">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-cart-shopping"></i></span>
                            <input type="text" class="form-control" name="TinNumber" placeholder="enter TIN number">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-cart-shopping"></i></span>
                            <input type="text" class="form-control" name="quantity" placeholder="enter quantity product">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                            <input type="text" class="form-control" name="price" placeholder="price per unit">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" name="names" placeholder="supplier or client names">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                            <input type="text" class="form-control" name="address" placeholder="Address">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-phone-volume"></i></span>
                            <input type="text" class="form-control" name="telphone" placeholder="Phone number">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
